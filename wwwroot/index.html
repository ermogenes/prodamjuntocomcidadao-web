<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodam Junto com Cidadão</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Prodam Junto com Cidadão</h1>
    <div id="nova-mensagem">
        <h2>Escreva sua mensagem</h2>
        
        <label for="novo-texto">Texto</label>
        <textarea id="novo-texto"></textarea>
        
        <a href="#" class="discreto" id="novo-detalhes-abrir">mais...</a>

        <div id="novo-detalhes" class="invisivel">
            <label for="novo-tipo">Tipo</label>
            <select id="novo-tipo" name="novo-tipo">
                <option value="">-- sem tipo específico --</option>
            </select>
            
            <label for="novo-local">Local</label>
            <select id="novo-local" name="novo-local">
                <option value="">-- sem local específico --</option>
            </select>
            
            <label for="novo-tema">Tema</label>
            <select id="novo-tema" name="novo-tema">
                <option value="">-- sem tema específico --</option>
            </select>
        </div>

        <a href="#" id="novo-confirmar">Enviar</a>
    </div>

    <a href="#" class="discreto" id="novo-abandonar">Agora, não. Mostre-me os existentes.</a>

    <div id="feed" class="invisivel">
        <h2>Mensagens</h2>
        <div id="mensagens"></div>
        <h2>Locais</h2>
        <div id="locais"></div>
        <h2>Tipos</h2>
        <div id="tipos"></div>
        <h2>Temas</h2>
        <div id="temas"></div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
